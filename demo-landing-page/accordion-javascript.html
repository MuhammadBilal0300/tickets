<style type="text/css">
    .accordion {
        display: flex;
        flex-direction: column;
        font-family: Arial, sans-serif;
    }

    .accordion-item {
        margin: 1em 0;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    .accordion-item input[type="radio"] {
        display: none;
    }

    .accordion-item label {
        display: flex;
        justify-content: space-between;
        background: #f0f0f0;
        padding: 1em;
        cursor: pointer;
        border-bottom: 1px solid #ccc;
    }

    .accordion-item label .icon {
        transition: transform 0.3s ease;
    }

    .accordion-item input[type="radio"]:checked~label .icon {
        transform: rotate(45deg);
    }

    .accordion-item .content {
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.2s ease-in-out;
        padding: 0 1em;
        background: #fff;
    }

    .accordion-item input[type="radio"]:checked~.content {
        max-height: 10em;
        padding: 1em;
    }
</style>

<div class="accordion">
    <div class="accordion-item">
        <input type="radio" name="accordion" id="item1" class="accordion-input">
        <label for="item1" class="accordion-label">
            <span class="title">Accordion Item 1</span>
            <span class="icon">+</span>
        </label>
        <div class="content">
            <p>This is the content for Accordion Item 1.</p>
        </div>
    </div>

    <div class="accordion-item">
        <input type="radio" name="accordion" id="item2" class="accordion-input">
        <label for="item2" class="accordion-label">
            <span class="title">Accordion Item 2</span>
            <span class="icon">+</span>
        </label>
        <div class="content">
            <p>This is the content for Accordion Item 2.</p>
        </div>
    </div>

    <div class="accordion-item">
        <input type="radio" name="accordion" id="item3" class="accordion-input">
        <label for="item3" class="accordion-label">
            <span class="title">Accordion Item 3</span>
            <span class="icon">+</span>
        </label>
        <div class="content">
            <p>This is the content for Accordion Item 3.</p>
        </div>
    </div>
</div>
<script>
    const labels = document.querySelectorAll('.accordion-label');

    labels.forEach(label => {
        label.addEventListener('click', event => {
            const radio = document.querySelector(`#${label.getAttribute('for')}`);
            if (radio.checked) {
                event.preventDefault();
                radio.checked = false;
            }
        });
    });

</script>
